<body>
    <header>
        <div class="container">
            <a href="#" class="logo">Blend</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quemsomos.html">Quem somos</a></li>
                    <li><a href="perguntas.html">Perguntas</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <form action="cadastro.html" method="POST">
                <label for="nomeCompleto">Nome Completo</label><br>
                <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control" required><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" class="form-control" required><br>
                <label for="senha">Senha</label><br>
                <input type="password" name="senha" id="senha" class="form-control" required><br>
                <label for="cinema">Voce foi ao cinema este ano?</label><br>
                <label for="sim"><input type="radio" name="cinema" id="sim">Sim</label><br>
                <label for="nao"><input type="radio" name="cinema" id="nao">Nao</label><br>
                <label for="genero">Selecione seus generos preferidos:</label><br>
                <label for="drama"><input type="checkbox" name="genero" id="drama">Drama</label><br>
                <label for="terror"><input type="checkbox" name="genero" id="terror">Terror</label><br>
                <label for="ficcao"><input type="checkbox" name="genero" id="ficcao">Ficcao</label><br>
                <label for="fantasia"><input type="checkbox" name="genero" id="fantasia">Fantasia</label><br>
                <label for="comedia"><input type="checkbox" name="genero" id="comedia">Comedia</label><br>
                <label for="sexo">Sexo</label><br>
                <select name="sexo" id="sexo" class="form-control">
            <option disabled selected>Selecione uma opcao</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="nao-binario">Nao binario</option>
        </select><br>
                <label for="pais">Pais de origem</label><br>
                <select name="pais" id="pais" class="form-control">
            <option disabled selected>Selecione um pais</option>
            <option value="brasil">Brasil</option>
            <option value="japao">Japao</option>
            <option value="italia">Italia</option>
            <option value="uganda">Uganda</option>
        </select><br>
                <label for="comentarios">Comentarios</label><br>
                <textarea name="comentarios" id="comentarios" cols="50" rows="5" class="form-control"></textarea><br>
                <button type="reset" class="btn btn-default">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
