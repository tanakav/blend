<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <form action="cadastro.html" method="POST">
        <label for="nomeCompleto">Nome Completo</label><br>
        <input type="text" name="nomeCompleto" id="nomeCompleto" required><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required><br>
        <label for="senha">Senha</label><br>
        <input type="password" name="senha" id="senha" required><br>
        <label for="cinema">Voce foi ao cinema este ano?</label><br>
        <label for="sim"><input type="radio" name="cinema" id="sim">Sim</label><br>
        <label for="nao"><input type="radio" name="cinema" id="nao">Nao</label><br>
        <label for="genero">Selecione seus generos preferidos:</label><br>
        <label for="drama"><input type="checkbox" name="genero" id="drama">Drama</label><br>
        <label for="terror"><input type="checkbox" name="genero" id="terror">Terror</label><br>
        <label for="ficcao"><input type="checkbox" name="genero" id="ficcao">Ficcao</label><br>
        <label for="fantasia"><input type="checkbox" name="genero" id="fantasia">Fantasia</label><br>
        <label for="comedia"><input type="checkbox" name="genero" id="comedia">Comedia</label><br>
        <label for="sexo">Sexo</label><br>
        <select name="sexo" id="sexo">
            <option disabled selected>Selecione uma opcao</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="nao-binario">Nao binario</option>
        </select><br>
        <label for="pais">Pais de origem</label><br>
        <select name="pais" id="pais">
            <option disabled selected>Selecione um pais</option>
            <option value="brasil">Brasil</option>
            <option value="japao">Japao</option>
            <option value="italia">Italia</option>
            <option value="uganda">Uganda</option>
        </select><br>
        <label for="comentarios">Comentarios</label><br>
        <textarea name="comentarios" id="comentarios" cols="50" rows="5"></textarea><br>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
